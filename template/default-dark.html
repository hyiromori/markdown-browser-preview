<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Preview</title>
  <link rel="stylesheet" href="/css/github-markdown-dark.min.css">
  <link rel="stylesheet" href="/css/highlight-github-dark.min.css">
</head>
<body style="margin: 0 auto; max-width: 882px; padding: 32px; background-color: #0d1117;">
  <div class="markdown-body">
    <div id="content"></div>
  </div>
  <script src="/markdown-preview-websocket.js"></script>
  <script src="/javascript/marked.min.js"></script>
  <script type="module">
    import hljs from '/javascript/highlight.min.js';
    connectMarkdownPreview(({ markdown }) => {
      document.getElementById('content').innerHTML = marked.parse(markdown);
      document.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
    });
  </script>
</body>
</html>
